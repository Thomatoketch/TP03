<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Déplacement du cube avec aframe-physics-system</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="exo5.js"></script>
</head>

<body>
    <a-scene physics="debug: true">
        <!-- Sol -->
        <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4" static-body></a-plane>

        <!-- Cube joueur -->
        <a-box id="player" position="0 1 0" width="1" height="1" depth="1" color="#4CC3D9" dynamic-body></a-box>

        <!-- Lumière -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.6" position="-1 2 1"></a-light>

        <!-- Caméra -->
        <a-camera position="0 1.6 3"></a-camera>
    </a-scene>

    <script>
        
    </script>
</body>

</html>
